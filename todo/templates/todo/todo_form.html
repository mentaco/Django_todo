{% extends 'todo/base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'todo/todo_form.css' %}">
<h1>タスクの作成</h1>
{% endblock header %}

{% block content %}
<form action="" , method="post"> {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <a class="back_button" href="{% url 'list' %}" role="button">戻る</a>
    <input class="create_button" type="submit" value="作成">
</form>
{% endblock content %}
